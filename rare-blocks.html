<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rare Blocks - Yeeps Hide and Seek Wiki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="search-container">
      <input type="text" id="siteSearch" placeholder="Search rare blocks..." onkeyup="filterSite(this.value)">
    </div>
  </header>

  <main>
    <h1 class="searchable">Rare Blocks</h1>
    <ul>
      <li class="searchable">
        Diamond Block  
        <img src="images/diamond-block.png" alt="Diamond Block" style="max-width:200px;display:block;margin-top:10px;">
      </li>
      <li class="searchable">
        Invisible Block  
        <img src="images/invisible-block.png" alt="Invisible Block" style="max-width:200px;display:block;margin-top:10px;">
      </li>
    </ul>
  </main>

  <script src="search.js"></script>
</body>
</html>
