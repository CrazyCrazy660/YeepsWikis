<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks & Gadgets - Yeeps Hide and Seek Wiki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="search-container">
      <input type="text" id="siteSearch" placeholder="Search blocks..." onkeyup="filterSite(this.value)">
    </div>
  </header>

  <main>
    <h1 class="searchable">Blocks & Gadgets</h1>
    <ul>
      <li class="searchable">
        Wood Block  
        <img src="images/wood-block.png" alt="Wood Block" style="max-width:200px;display:block;margin-top:10px;">
      </li>
      <li class="searchable">
        Bounce Pad  
        <img src="images/bounce-pad.png" alt="Bounce Pad" style="max-width:200px;display:block;margin-top:10px;">
      </li>
      <li class="searchable">
        Trap Gadget  
        <img src="images/trap-gadget.png" alt="Trap Gadget" style="max-width:200px;display:block;margin-top:10px;">
      </li>
    </ul>
  </main>

  <script src="search.js"></script>
</body>
</html>
