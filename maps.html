<!DOCTYPE html>
<html lang="en">
<head>

  <title>Maps - Yeeps Hide and Seek Wiki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="search-container">
      <input type="text" id="siteSearch" placeholder="Search maps..." onkeyup="filterSite(this.value)">

    <h1 class="searchable">Maps</h1>

    <ul>
      <li class="searchable">
        Blue House
        <img src="images/forest-map.png" alt="Forest Map" style="max-width:300px;display:block;margin-top:10px;">
      </li>
      <li class="searchable">
        Caves  
        <img src="images/caves-map.png" alt="Caves Map" style="max-width:300px;display:block;margin-top:10px;">
      </li>
      <li class="searchable">
        City  
        <img src="images/city-map.png" alt="City Map" style="max-width:300px;display:block;margin-top:10px;">
      </li>
    </ul>
  </main>

  <script src="search.js"></script>
</body>
</html>
